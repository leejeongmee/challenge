<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./images/logo.png" />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" type="text/css" href="./css/signin.css" />
    <title>BETA MASK</title>
  </head>
  <body>
    <header>
      <div class="header-group clearfix">
        <div class="left-header float--left">
           <a href="index.html"><img src="./images/logo-header.png" alt="로고 헤더 이미지"/></a> 
           
        </div>
        <div class="right-header float--right">
        <div class="network-selector">
          <select>
            <option value="TEST NETWORK" selected>TEST NETWORK</option>
            <option value="MAIN NETWORK" >MAIN NETWORK</option>
          </select>
        </div>
      </div>
    </header>
    <main>
      <div class="top">
        <a href="index.html">
        <img src="./images/logo.png" alt="로고 이미지" />
      </a>
      <br>
        <span class="title">환영합니다!</span><br>
        <span class="title-bottom">우리가 기다리던 탈중앙화 웹입니다.</span>
      </div>
      <div class="main-input">
        <input type="password" placeholder="비밀번호" />
      </div>
      <div class="button">
        <button id="button-login">로그인</button>
      </div>
      <div class="bottom">
        <span> 계정을 복구하시겠습니까?</span>
        <span class="bottom-org"> 계정 시드 구문으로 가져오기</span>
      </div>
    </main>
  </body>
</html>
